  install:
    name: Install with Python ${{ matrix.py_version }} on ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - { os: ubuntu-latest }
        py_version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.py_version }}

      - name: Install CGAL
        run: sudo apt-get -qq install libcgal-dev

      - name: Install the project
        run: uv sync

      - name: Verify installation
        run: uv run python -c 'import packaide'
          
      - name: Run tests
        run: uv run python -m pytest test/
  build-windows-wheel:
    name: Build Windows Wheel
    runs-on: windows-latest
    strategy:
      matrix:
        py_version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.py_version }}

      - name: Install Mamba (faster Conda)
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: build
          create-args: >-
            python=${{ matrix.py_version }}
            cgal
            boost-cpp
            gmp
            mpfr
          channels: conda-forge
          init-shell: bash cmd.exe powershell

      - name: Activate Conda and install build deps
        run: |
          micromamba activate build
          uv pip install scikit-build-core delvewheel

      - name: Build wheel
        run: |
          micromamba activate build
          $env:CMAKE_PREFIX_PATH = "$env:CONDA_PREFIX\Library"
          $env:PATH = "$env:CONDA_PREFIX\Library\bin;$env:PATH"
          uv build --wheel

      - name: Repair wheel with delvewheel
        shell: cmd
        run: |
          micromamba activate build
          for %%w in (dist\*.whl) do (
            delvewheel repair -w dist %%w --add-path "%CONDA_PREFIX%\Library\bin"
          )

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: packaide-windows-wheel
          path: dist/*.whl
