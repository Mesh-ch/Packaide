  install:
    name: Install with Python ${{ matrix.py_version }} on ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - { os: ubuntu-latest }
        py_version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.py_version }}

      - name: Install CGAL
        run: sudo apt-get -qq install libcgal-dev

      - name: Install the project
        run: uv sync

      - name: Verify installation
        run: uv run python -c 'import packaide'
          
      - name: Run tests
        run: uv run python -m pytest test/
  name: Build Wheels

  build-wheels:
    name: Build wheels on ${{ matrix.os }} (Python ${{ matrix.python }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      # --------------------------------
      # Install Python
      # --------------------------------
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      # ========================================
      # LINUX WHEEL BUILD (manylinux via cibuildwheel)
      # ========================================
      - name: Install CGAL for Linux host (needed for source build)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libcgal-dev gmp-dev libmpfr-dev

      - name: Install cibuildwheel
        if: matrix.os == 'ubuntu-latest'
        run: pip install cibuildwheel

      - name: Build Linux wheels (manylinux)
        if: matrix.os == 'ubuntu-latest'
        run: cibuildwheel --output-dir dist

      # ========================================
      # WINDOWS WHEEL BUILD (micromamba)
      # ========================================
      - name: Install CGAL (Windows via micromamba)
        if: matrix.os == 'windows-latest'
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: build
          create-args: >-
            python=${{ matrix.python }}
            cgal
            boost-cpp
            gmp
            mpfr
          channels: conda-forge
          init-shell: cmd.exe powershell bash

      - name: Install cibuildwheel + delvewheel inside env
        if: matrix.os == 'windows-latest'
        run: |
          micromamba run -n build pip install cibuildwheel delvewheel

      - name: Build Windows wheels
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          micromamba run -n build cibuildwheel --output-dir dist

      # ========================================
      # Upload wheels
      # ========================================
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl
