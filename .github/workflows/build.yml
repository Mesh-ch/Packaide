name: Build
on: [push, pull_request]

jobs:
  test:
    name: Test Python ${{ matrix.py_version }} on ${{ matrix.config.os }} (${{ matrix.build_type }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        build_type: ['Release']
        config:
        - { os: ubuntu-latest }
        py_version: ['3.12']
    env:
      CMAKE_BUILD_TYPE: ${{ matrix.build_type }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.py_version }}

      - name: Install CGAL
        run: sudo apt-get -qq install libcgal-dev

      - name: Install the project
        run: uv sync --group dev

      - name: Run tests
        run: uv run python -m pytest test/

  install:
    name: Install with Python ${{ matrix.py_version }} on ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - { os: ubuntu-latest }
        py_version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.py_version }}

      - name: Install CGAL
        run: sudo apt-get -qq install libcgal-dev

      - name: Install the project
        run: uv sync

      - name: Verify installation
        run: uv run python -c 'import packaide'
          
      - name: Run tests
        run: uv run python -m pytest test/

  build-wheels:
    name: Build wheels on ${{ matrix.os }} (Python ${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: "cp312-* cp313-*"
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Enable Docker (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo systemctl start docker

      - name: Install CGAL and deps via conda-forge
        if: startsWith(matrix.os, 'windows')
        shell: cmd
        run: |
          call C:\Miniconda\Scripts\activate
          conda install -y -c conda-forge python=${{ matrix.python }} cgal boost-cpp gmp mpfr

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        run: cibuildwheel --output-dir dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl
