name: Build
on: [push, pull_request]

jobs:
  test:
    name: Test Python ${{ matrix.py_version }} on ${{ matrix.config.os }} (${{ matrix.build_type }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        build_type: ['Debug', 'RelWithDebInfo', 'Release']
        config:
        - { os: ubuntu-latest }
        py_version: ['3.12']
    env:
      CMAKE_BUILD_TYPE: ${{ matrix.build_type }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.py_version }}

      - name: Install CGAL
        run: sudo apt-get -qq install libcgal-dev

      - name: Install the project
        run: uv sync --group dev

      - name: Run tests
        run: uv run python -m pytest test/


  benchmark:
    name: Benchmark Python ${{ matrix.py_version }} on ${{ matrix.config.os }} (${{ matrix.build_type }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        build_type: ['Release']
        config:
        - { os: ubuntu-latest }
        py_version: ['3.12']
    env:
      CMAKE_BUILD_TYPE: ${{ matrix.build_type }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.py_version }}
          
      - name: Install CGAL
        run: sudo apt-get -qq install libcgal-dev

      - name: Install the project
        run: uv sync --group dev

      - name: Install matplotlib
        run: uv pip install matplotlib

      - name: Run benchmark
        run: uv run python benchmark/benchmark.py
          
      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmarks-${{ matrix.config.os }}-${{ matrix.build_type }}-python${{ matrix.py_version }}
          path: ./benchmark/output/*

  install:
    name: Install with Python ${{ matrix.py_version }} on ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - { os: ubuntu-latest }
        py_version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.py_version }}

      - name: Install CGAL
        run: sudo apt-get -qq install libcgal-dev

      - name: Install the project
        run: uv sync

      - name: Verify installation
        run: uv run python -c 'import packaide'
          
      - name: Run tests
        run: uv run python -m pytest test/
