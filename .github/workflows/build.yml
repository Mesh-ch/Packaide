          enable-cache: true
          python-version: ${{ matrix.py_version }}

      - name: Install CGAL
        run: sudo apt-get -qq install libcgal-dev

      - name: Install the project
        run: uv sync --group dev

      - name: Run tests
        run: uv run python -m pytest test/

  
